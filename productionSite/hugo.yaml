# Configuration
baseURL: "https://example.com/"
title: "Polarpwn.gg"

enableRobotsTXT: true
enableGitInfo: true
# enableEmoji: false
hasCJKLanguage: true

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
    title: polarpwn.gg

module:
  hugoVersion:
    extended: true
    min: "0.112.0"

  workspace: hugo.work
  imports:
    path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

enableInlineShortcodes: true

menu:
  main:
    - identifier: org
      name: Organization
      pageRef: /org
      weight: 1
    - identifier: featured
      name: Featured
      pageRef: /featured
      weight: 2
    - identifier: blog
      name: Blog
      pageRef: /blog
      weight: 3
    - identifier: paper
      name: Paper
      pageRef: /paper
      weight: 4
    - identifier: write-up
      name: Write-Up
      pageRef: /write-up
      weight: 5      
    - name: Search
      weight: 6
      params:
        type: search

  sidebar:
    - identifier: sep
      name: Resources
      params:
        type: separator
      weight: 1
    - identifier: ctftime
      name: "CTFtime ↗"
      url: ""
      weight: 2
    - identifier: github
      name: "GitHub ↗"
      url: ""
      weight: 4
    - identifier: dockerhub
      name: "Docker Hub ↗"
      url: ""
      weight: 3

params:
  description: Modern, responsive, batteries-included Hugo theme for creating beautiful static websites.

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      # width: 40
      # height: 20
      # link: /
    width: wide

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal

  footer:
    displayCopyright: true
    displayPoweredBy: true
    width: normal

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  search:
    enable: true

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra/edit/main/exampleSite/content"

  comments:
    enable: false
    type: giscus

    # https://giscus.app/
    giscus:
      repo: imfing/hextra
      repoId: R_kgDOJ9fJag
      category: General
      categoryId: DIC_kwDOJ9fJas4CY7gW
      # mapping: pathname
      # strict: 0
      # reactionsEnabled: 1
      # emitMetadata: 0
      # inputPosition: top
      # lang: en
